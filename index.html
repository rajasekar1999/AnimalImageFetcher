<html>
<head>
	<title>
		Animal Image Fetcher
	</title>
	<style>
		/*Enter the CSS Code here*/
		h2 {
			margin-top:150px!important;
		}

		button
		{
			margin-top:20px!important;
		}

		body
		{
			background-color: lightblue!important;
		}
	</style>
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--Enter the HTML Code here-->
	<center>
		<h1>Animal Image Fetcher</h1>
		<div class="my-container">
			<h2>
				Enter the Animal Name:
				<input type="text" class="text-box" id="input" name="animal"><br>
				<button onclick="fetchImage()" id="submit">Show me the image!</button>
			</h2>
			<img 
				src="https://media.istockphoto.com/id/1334419989/photo/3d-red-question-mark.jpg?b=1&s=170667a&w=0&k=20&c=nTtCgfQobXMT1NZOB9MDy_kHeIdS_A6O2XqckU1bL5M=" 
				height="300px" 
				width="300px"
				id="image"
			>
		</div>
	</center>
<script>
	//Enter JavaScript code here
	var inputTextBox = document.getElementById('input');
	var Button = document.getElementById('submit');
	var Image = document.getElementById('image');

	function fetchImage()
	{
		var animal = inputTextBox.value;
		if(animal == "Lion")
		{
			Image.src = "https://media.istockphoto.com/photos/lion-panthera-leo-10-years-old-isolated-on-white-picture-id877369086?b=1&k=20&m=877369086&s=612x612&w=0&h=nQEd8u9MA_1YhcaFqFdGOU_B9O_b5yAfMtKQhmFeI88=";
		}
		else if(animal == "Tiger")
		{
			Image.src = "https://optimise2.assets-servd.host/maniacal-finch/production/animals/amur-tiger-01-01.jpg?w=1200&auto=compress%2Cformat&fit=crop&dm=1658935145&s=1b96c26544a1ee414f976c17b18f2811";
		}
		else if(animal == "Cheetah")
		{
			Image.src = "https://upload.wikimedia.org/wikipedia/commons/a/ac/Cheetah_portrait_Whipsnade_Zoo.jpg";
		}
		else
		{
			Image.src = "https://oionline.com/wp-content/uploads/2018/03/notfound.jpg";
		}
	}
</script>
</body>
</html>
